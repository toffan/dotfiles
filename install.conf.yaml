- clean: ['~']

- link:
    # awesome
    ~/.config/awesome/rc.lua:
        create: true
        path: awesome/rc.lua
    ~/.config/awesome/themes/theme.lua:
        create: true
        path: awesome/theme.lua
    ~/.config/awesome/lain:
        create: true
        path: awesome/lain

    # clang
    ~/.clang-format:
        create: true
        path: clang/clang-format

    # git
    ~/.gitconfig:
        create: true
        path: git/gitconfig

    #terminator
    ~/.config/terminator/config:
        create: true
        path: terminator/config

    # vim
    ~/.vimrc:
        create: true
        path: vim/vimrc
    ~/.vim/colors/toffan.vim:
        create: true
        path: vim/toffan.vim
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: vim/Vundle.vim
    ~/.vim/bundle/YouCompleteMe/cpp/ycm_extra_conf.py:
        create: true
        path: vim/ycm/ycm_extra_conf.py
    ~/.vim/bundle/YouCompleteMe/Makefile:
        create: true
        path: vim/ycm/Makefile
    ~/.vim/syntax/egg.vim:
        create: true
        path: vim/syntax/egg.vim

    # vimperator
    ~/.vimperatorrc:
        create: true
        path: vimperator/vimperatorrc

    # X
    ~/.xinitrc:
        create: true
        path: X/xinitrc
    ~/.Xresources:
        create: true
        path: X/Xresources

    # zsh
    ~/.zshrc:
        create: true
        path: zsh/zshrc
    ~/.zshfcts:
        create: true
        path: zsh/zshfcts
    ~/.zshenv:
        create: true
        path: zsh/zshenv
    ~/.zprofile:
        create: true
        path: zsh/zprofile
    ~/.ls_colors:
        create: true
        path: zsh/ls_colors
    ~/.git-prompt.sh:
        create: true
        path: zsh/zsh-git-prompt/zshrc.sh
    ~/scripts:
        create: true
        path: scripts
    ~/templates:
        create: true
        path: templates
