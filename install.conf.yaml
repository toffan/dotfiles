- defaults:
    ctreate: true
    relink: true

- clean: ['~']

- link:
    # awesome
    ~/.config/awesome: awesome

    # clang
    ~/.clang-format: clang/clang-format

    # git
    ~/.config/git: git

    # ncmpcpp
    ~/.config/ncmpcpp/config: ncmpcpp/config

    # mpd
    ~/.config/mpd/mpd.conf: mpd/mpd.conf

    # terminator
    ~/.config/terminator/config: terminator/config

    # vim
    ~/.vimrc: vim/vimrc
    ~/.vim/colors/toffan.vim: vim/toffan.vim
    ~/.vim/bundle/Vundle.vim: vim/Vundle.vim
    ~/.vim/bundle/YouCompleteMe/cpp/ycm_extra_conf.py: vim/ycm/ycm_extra_conf.py
    ~/.vim/syntax/egg.vim: vim/syntax/egg.vim

    # X
    ~/.xinitrc: X/xinitrc
    ~/.Xresources: X/Xresources

    # zsh
    $ZDOTDIR/.dockerfcts: zsh/dockerfcts
    $ZDOTDIR/.zshrc: zsh/zshrc
    $ZDOTDIR/.zshfcts: zsh/zshfcts
    ~/.zshenv: zsh/zshenv
    $ZDOTDIR/.zprofile: zsh/zprofile
    $ZDOTDIR/.dircolors: zsh/dircolors
    $ZDOTDIR/.git-prompt.sh: zsh/zsh-git-prompt/zshrc.sh

    ~/bin: bin
    ~/templates: templates
